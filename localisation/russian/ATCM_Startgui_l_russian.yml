  country_info_startgui_sov:0 "К началу 1991 года Советский Союз всё ещё остаётся формальной сверхдержавой — огромной, ядерной и сохраняющей значительное влияние по всему миру. Генеральный секретарь Михаил Горбачёв продолжает свою двойную политику «перестройки» и «гласности», надеясь оживить страну и реформировать социализм изнутри. Однако под поверхностью трещины становятся всё глубже. Экономика переживает острый кризис: пустые полки, инфляция, падение промышленного производства и повсеместные дефициты подрывают доверие к центральному правительству. Националистические настроения усиливаются: прибалтийские республики уже объявили о курсе на независимость, а в Грузии, Армении, Азербайджане и Украине назревают волнения. Внутри Коммунистической партии растёт раскол между реформаторами, требующими быстрой демократизации, и консерваторами, желающими вернуть централизованную власть. Советские вооружённые силы остаются грозной силой, но страдают от низкого морального духа и нехватки финансирования. Ядерный арсенал СССР по-прежнему служит сдерживающим фактором — но будущее Союза зависит от того, удастся ли сохранить единство и контроль над стремительно разрушающейся системой."
