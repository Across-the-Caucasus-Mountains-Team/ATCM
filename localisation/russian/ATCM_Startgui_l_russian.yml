  MODINFO:0 "Этот мод посвящён войнам на Кавказе: армяно-азербайджанским конфликтам, гражданской войне в Грузии и другим событиям, которые сформировали регион Кавказа. В нём освещаются грузинские народные протесты, влияние России на регион и ключевые исторические моменты с 1991 по 2024 год."

  country_info_startgui_che:0 "Чечено-Ингушская Автономная Советская Социалистическая Республика остаётся, формально, частью РСФСР и СССР. Однако под внешней лояльностью стремительно развивается мощное националистическое движение, требующее суверенитета, независимости и полного разрыва с Москвой. На улицах Грозного усиливаются митинги, подпольные движения и деятельность вооружённых групп. Националистические лидеры, ветераны афганской войны, разочарованные офицеры и исламские проповедники начинают формировать новое будущее для региона. Ослабление центральной власти даёт редкий — а возможно, последний — шанс на выход из состава Союза. Местные власти балансируют между соблюдением советских законов и необходимостью отвечать на усиливающееся давление с требованиями автономии. В то же время, этническое напряжение между чеченцами и ингушами, внутриклановые конфликты и острый дефицит ресурсов угрожают дестабилизировать республику изнутри. "
  country_info_startgui_sak:0 "Грузинская Советская Социалистическая Республика вступает в 1991 год на грани революции. Несмотря на то, что формально она всё ещё является частью СССР, народное недовольство достигло точки кипения. Жестокий разгон мирной демонстрации в Тбилиси 9 апреля 1989 года, в результате которого погибли десятки человек, навсегда подорвал доверие общества к Москве. Национализм стал мейнстримом. Под руководством Звиада Гамсахурдия движение за независимость набирает обороты, объединяя интеллигенцию, студентов и широкие массы населения. Парламентские выборы не за горами, и многие верят, что полное отделение — не просто возможно, а неизбежно. Однако путь вперёд крайне опасен. Этническое напряжение в Абхазии и Южной Осетии быстро растёт, подогреваемое советской политикой «разделяй и властвуй», местными обидами и страхом перед грузинским национализмом. Угроза внутреннего конфликта и внешнего вмешательства становится всё реальнее."