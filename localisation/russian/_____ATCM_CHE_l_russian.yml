  CHE_memories_of_deportations:0 "Память о 1944"
  CHE_memories_of_deportations_desc:0 "\n\n\n\n£GFX_idea_memories_of_deportation_desc_photo\n\n\n\n\n\n\n Травма 1944 года до сих пор живёт в сердцах нашего народа. Тогда, по указу советской власти, всё чеченское и ингушское население было обвинено в измене без суда и доказательств, и насильно депортировано в товарных вагонах на суровые степи Центральной Азии. Почти половина не пережила путь или тяжёлые годы изгнания. "
