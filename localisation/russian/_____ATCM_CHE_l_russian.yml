  CHE_counteroffensives_decision:0 "Контратаки"
  CHE_peace_negotiations_first_chechen_war_decision:0 "Война затянулась. Несмотря на храбрость наших бойцов и поддержку народа, мы не можем игнорировать разрушения, голод и истощение, которые она приносит. Некоторые командиры и политики начали рассматривать возможность диалога с Москвой. \n\nProgress of negotiations: §G[?RAS_negotiation_process_fcw_value|%%]§"
  CHE_hold_Argun:0 "Удержать Аргун"



  chechnya.1.t:0 "Ингушетия отделилась от нас"
  chechnya.1.d:0 "Несмотря на общее прошлое в составе Чечено-Ингушской АССР, ингушское руководство официально отклонило предложения присоединиться к новой Чеченской Республике Ичкерия. Ссылаясь на стремление к стабильности, правовой преемственности и обострение отношений с чеченским сепаратистским движением, Ингушетия заявила о своей лояльности Российской Федерации."
  chechnya.1.a:0 "Чёрт"
  chechnya.2.t:0 "Ингушетия остаётся с нами"
  chechnya.2.d:0 "Несмотря на рост сепаратизма в Чечне и провозглашение независимости, ингушские лидеры официально заявили о своём решении остаться в составе Российской Федерации. Исторически ориентируясь на Москву и опасаясь территориальных споров с Северной Осетией, а также нестабильности в Чечне, ингушское руководство видит безопасность и процветание только в составе России."
  chechnya.2.a:0 "Хорошие новости"
  chechnya.3.t:0 "Текущая ситуация"
  chechnya.3.d:0 "На 1 января 1991 года Чечено-Ингушская АССР, формально входящая в состав РСФСР и Советского Союза, фактически уже вышла из-под контроля Москвы. Коммунистическая администрация стремительно теряла власть, массовые националистические митинги парализовали работу Верховного Совета, а лозунги о независимости становились всё громче на улицах Грозного. Порядок на улицах поддерживали вооружённые активисты, афганцы и тейповые отряды. В провинциях росла безработица, в воздухе витало предчувствие анархии. Русскоязычное население было в панике — появились первые угрозы и самозахваты жилья. Над республикой витал дух возвращённого достоинства и надвигающегося конфликта. На фоне ослабления центра появилась фигура — генерал ВВС Джохар Дудаев, имя которого уже шептали с надеждой на рынках и митингах. Крах советской системы в регионе был вопросом времени."
  chechnya.3.a:0 "Ладно"
  chechnya.4.t:0 "НЕЗАВИСИМОСТЬ!"
  chechnya.4.d:0 "На протяжении веков наш народ боролся за сохранение своей идентичности, веры и свободы. От сражений с царизмом до горького предательства 1944 года — мы пережили оккупацию, изгнание и молчание. Но теперь, в хаосе распадающегося Советского Союза, история даёт нам узкий, но яркий путь. \n Сегодня мы разрываем цепи, что связывали нас с Москвой. Чеченская Республика заявляет о своей независимости и суверенитете. Отныне решения о нашей судьбе не будут приниматься в далёких кабинетах людьми, не знающими нашего языка и не чувствующими нашей души. Это не просто политический акт — это воскресение. Возрождение нации, похороненной, но не забытой. \n Вперёд — путь будет тяжёлым. Враги назовут нас мятежниками. Союзники будут колебаться. Но дух Кавказа не так просто погасить."
  chechnya.4.a:0 "Dozal Chechena Azatkhana!"
  chechnya.5.t:0 "Гамсахурдия в Чечне"
  chechnya.5.d:0 "FПосле свержения во время гражданского конфликта в Грузии бывший президент Звиад Гамсахурдия бежал в Чеченскую Республику Ичкерия. Президент Джохар Дудаев принял его и предоставил политическое убежище, а также поддержку в сопротивлении новому режиму в Тбилиси."
  chechnya.5.a:0 "Интересно"
  chechnya.6.t:0 "Россия напала на нас"
  chechnya.6.d:0 "Ранним утром российские войска пересекли границу Чеченской Республики Ичкерия. Начались авиаудары по ключевым объектам в Грозном, бронетехника наступает с направлений Моздока, Ставрополя и Дагестана. Москва объявила о начале 'операции по восстановлению конституционного порядка' против так называемых незаконных вооружённых формирований. Президент Джохар Дудаев отдал приказ о всеобщей мобилизации и призвал народ к сопротивлению. Война началась. Чечня должна выстоять — несмотря ни на что."
  chechnya.6.a:0 "За Ичкерию!"
  chechnya.7.t:0 "Россия поддерживает чеченскую оппозицию"
  chechnya.7.d:0 "Россия оказывает поддержку чеченской оппозиции"
  chechnya.7.a:0 "Чёртовы русские"
  chechnya.11.t:0 "Русский вопрос"
  chechnya.11.d:0 "После распада Советского Союза и провозглашения независимой Чеченской Республики Ичкерия встал трудный вопрос: судьба многочисленного русского населения в Грозном, Гудермесе и других городах. Многие этнические русские опасаются за свою безопасность на фоне нарастающей националистической риторики и антисветского курса. В то же время радикальные голоса в новом руководстве требуют 'десоветизации' и изгнания остатков российского империализма."
  chechnya.11.a:0 "Оставим их в покое"
  chechnya.11.b:0 "Начать депортации"
  chechnya.13.t:0 "Джохар Дудаев погиб!"
  chechnya.13.d:0 "Президент Джохар Дудаев был убит в результате точечного удара российской авиации. По данным чеченских источников, он говорил по спутниковому телефону рядом с селом Гехи-Чу, когда его сигнал был перехвачен, и по координатам был нанесён ракетный удар."
  chechnya.13.a:0 "Да дарует Аллах ему высшее место в Раю"
  chechnya.14.t:0 "Россия пыталась убить Дудаева"
  chechnya.14.d:0 "Российские войска нанесли ракетный удар по предполагаемому местонахождению президента Джохара Дудаева. Однако, как сообщается, он покинул это место за несколько минут до удара. В результате атаки погибли несколько охранников и была разрушена инфраструктура, но сам Дудаев не пострадал."
  chechnya.14.a:0 "Проклятая Россия"


