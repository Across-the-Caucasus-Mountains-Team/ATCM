l_russian:
 LOADING_TIP_0: "Не существует 'советского народа' — есть только нации, покорённые Советским Союзом. \n- Звиад Гамсахурдия"
 LOADING_TIP_1: "Если то, что ты сделал вчера, до сих пор кажется тебе великим, значит, сегодня ты не сделал ничего. \n- Михаил Горбачёв"
 LOADING_TIP_2: "Смерть — решение всех проблем. Нет человека — нет проблемы. \n- Иосиф Джугашвили"
 LOADING_TIP_3: "Не те, кто голосуют, решают исход выборов, а те, кто считают голоса. \n- Иосиф Джугашвили"
 LOADING_TIP_4: "Одна смерть — это трагедия, миллион — статистика. \n- Иосиф Джугашвили"
 LOADING_TIP_5: "Давайте не будем говорить о коммунизме. Коммунизм — это просто идея, несбыточная мечта. \n- Борис Ельцин"
 LOADING_TIP_6: "Трон можно построить на штыках, но сидеть на нём долго не получится. \n- Борис Ельцин"
 LOADING_TIP_7: "Мы хотим мира и политического решения ситуации в Чечне. \n- Борис Ельцин"
 LOADING_TIP_8: "Грузия — не просто европейская страна, а одна из самых древних в Европе. \n- Михаил Саакашвили"
 LOADING_TIP_9: "Пора нам, грузинам, не только зависеть от других, а спросить: что Грузия может сделать для мира? \n- Михаил Саакашвили"
 LOADING_TIP_10: "Смерть или свобода! \n- Национальный гимн Чечни"
 LOADING_TIP_11: "Я любил их и всегда буду любить. Но для них больше не осталось места, а потому и чувствам моим некуда деться. Я не знал, что с ними делать, и они не знали, что делать со мной. Разве не в этом суть жизни? \n- Звиад Гамсахурдия"
 LOADING_TIP_12: ""Я не несу ответственности за действия Саакашвили или даже Гамсахурдия. \n- Эдуард Шеварднадзе"
 LOADING_TIP_13: "Если они впустят хоть одного иммигранта, я лично напишу «Mein Kampf». \n- кто-то"
 LOADING_TIP_14: "Рабство не запрещено в моддинге hoi4. \n- Across the Caucasus mounatins Devs"
