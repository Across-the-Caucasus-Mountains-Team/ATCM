 russia.2.a:0 "Это возмутительно"
 russia.3.t:0 "Конгресс народных депутатов и Верховный Совет распущены!"
 russia.3.d:0 "21 сентября Ельцин объявил о роспуске Конгресса народных депутатов и Верховного Совета — это решение противоречило ряду статей Конституции 1978 года (с поправками 1989–1993 гг.)."
 russia.3.a:0 "Наконец-то"
