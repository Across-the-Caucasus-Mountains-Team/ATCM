 Georgia.1.t:0 "Речь Звиада Гамсахурдиа"
 Georgia.1.d:0 "Сегодня мы здесь, чтобы показать красному злу, с которым мы будем бороться, ВМЕСТЕ! И мы достигнем наших целей! Мы обретём независимость! И никогда больше не позволим никому отнять нашу независимость. Мы — грузины, не русские, не турки и не персы. Мы никогда не забудем нашу великую культуру, традиции и язык, и Бога, в которого верим. СЛАВА НЕЗАВИСИМОЙ ГРУЗИИ! ДА СПАСЁТ НАС БОГ!"
 Georgia.1.a:0 "Сакартвелос Гаумарджос!"
 Georgia.2.t:0 "Новая Конституция"
 Georgia.2.d:0 "Мы, народ Грузии, подтверждаем наше древнее и историческое право на самоопределение, вдохновлённые любовью к нашей земле, культуре, языку и независимости. С целью защиты нашего суверенитета и обеспечения свободы, достоинства и благополучия всех граждан Грузии, мы принимаем эту Конституцию для установления основных принципов управления и права в независимой Республике Грузия.\n- Глава I Государство Грузия\n- Грузия как суверенное государство \n- Республика Грузия является независимым, суверенным государством, свободным от какого-либо внешнего контроля или влияния, с полной властью над своей территорией, населением и ресурсами.\n- Государственные символы \n- Государство Грузия имеет собственный национальный флаг, герб и гимн, символизирующие единство и историческую идентичность грузинской нации.\n- Территориальная целостность \n- Территориальная целостность Грузии неприкосновенна. Республика Грузия является унитарным государством, и никакая часть её территории не может быть передана или получить автономию без согласия грузинского народа через национальный референдум.\n- Глава II Структура власти\n- Разделение властей \n- Власть в Грузии строится на принципе разделения властей: исполнительной, законодательной и судебной, каждая из которых действует независимо для служения интересам народа.\n- Президентство\n- Президент Грузии является главой государства и правительства, избирается прямым голосованием на срок пять лет. Президент — верховный главнокомандующий вооружёнными силами и главный представитель Грузии в международных делах. Президент имеет право назначать и увольнять правительство с одобрения парламента.\n- Парламент\n- Парламент Грузии — однопалатный законодательный орган, избираемый народом через свободные и честные выборы. Парламент обладает полномочиями принимать законы, утверждать бюджет и контролировать исполнительную власть.\n- Судебная власть\n- Судебная власть независима, суды созданы для обеспечения справедливости и соблюдения законности. Судьи назначаются пожизненно и могут быть отстранены только по процедурам, установленным Конституцией.\n- Глава III Основные права и свободы\n- Равенство перед законом \n- Все граждане Грузии равны перед законом, независимо от этнической принадлежности, религии, языка или социального статуса.\n- Свобода слова и прессы \n- Гарантируется свобода слова, прессы и собраний. Цензура запрещена, за исключением случаев, угрожающих национальной безопасности, общественному порядку или целостности государства.\n- Право на жизнь и личную безопасность \n- Каждый гражданин имеет право на жизнь, свободу и личную безопасность. Смертная казнь отменена, пытки и бесчеловечное обращение запрещены.\n- Свобода вероисповедания \n- Республика Грузия уважает свободу религии и вероисповедания. Грузинская православная церковь занимает особое место в культурной и духовной жизни нации, но ни одна религия не объявляется государственной.\n- Защита частной собственности \n- Частная собственность неприкосновенна. Государство может экспроприировать имущество только в случаях крайней общественной необходимости и только при справедливой компенсации.\n- Культурные и языковые права \n- Грузинский язык является официальным языком государства. Этнические меньшинства имеют право сохранять свой язык, культуру и традиции, при условии, что они не угрожают единству и суверенитету Грузии.\n- Глава IV Национальная безопасность и оборона\n- Оборона государства \n- Защита суверенитета и территориальной целостности Грузии — священный долг каждого гражданина. Военная служба обязательна для всех здоровых граждан, с предусмотренными исключениями для отказников.\n- Совет национальной безопасности \n- Создаётся Совет национальной безопасности для консультирования Президента по вопросам обороны, безопасности и общественного порядка.\n- Борьба с сепаратизмом \n- Любая попытка подорвать территориальную целостность Грузии через сепаратизм или внутреннее разделение считается преступлением против государства.\n- Глава V Экономика и социальное обеспечение\n- Свободная рыночная экономика \n- Республика Грузия принимает рыночно ориентированную экономику, обеспечивая свободное предпринимательство и честную конкуренцию, при этом государство сохраняет право вмешиваться для обеспечения общественного благосостояния и национальных интересов.\n- Социальная защита \n- Государство гарантирует минимальный уровень жизни для всех граждан, включая доступ к здравоохранению, образованию и социальным услугам.\n- Национальные ресурсы \n- Природные ресурсы Грузии принадлежат и управляются государством в интересах народа.\n- Глава VI Поправки и референдумы\n- Поправки к Конституции \n- Конституция может быть изменена только двумя третями голосов парламента, с последующим утверждением на национальном референдуме.\n- Референдумы \n- Любой вопрос национального значения, включая изменения территориального статуса Грузии, может быть решён национальным референдумом.\n- Глава VII Переходные положения\n- Продолжение действия законов \n- Все законы, действовавшие на момент принятия Конституции, кроме противоречащих ей, остаются в силе до их замены или отмены парламентом.\n- Временное правительство \n- До проведения первых выборов по этой Конституции действующее правительство продолжает работу в статусе временного, под контролем парламента."
 Georgia.2.a:0 "ок"
 Georgia.3.t:0 "Реформа школ"
 Georgia.3.d:0 "Во время советской оккупации грузинские дети учились только на русском языке. Мы должны реформировать школы и учить наших детей «Деда ена» (грузинская книга, «Деда ена» означает 'Родной язык' по-грузински), чтобы сохранить наш язык живым."
 Georgia.3.a:0 "Сделать сейчас"
 Georgia.4.t:0 "Восстановление церквей"
 Georgia.4.d:0 "Во время коммунистической оккупации Грузии многие церкви были разрушены, но мы ОБЯЗАТЕЛЬНО восстановим христианство в нашей стране. Мы никогда не забудем нашу веру в Бога, в которого верим! Слава Грузии и Иисусу Христу!"
 Georgia.4.a:0 "Слава Иисусу Христу!"
 Georgia.5.t:0 "Трагедия 9 апреля"
 Georgia.5.d:0 "4 апреля 1989 года\n- Студенты вышли на мирный протест за «Деда ена»\n- Грузинское коммунистическое правительство потеряло контроль над ситуацией, Джумбер Патиашвили попросил Горбачёва направить войска для восстановления порядка.\n- 9 апреля танки и войска прибыли на проспект Руставели. Из-за опасности Илия II (католикос-патриарх) призвал протестующих покинуть место, но они отказались.\n- Перед началом операции советские войска обезоружили местную милицию. В 3:45 утра 9 апреля бронетранспортеры и войска окружили протестующих. Генерал Игорь Родионов заявил, что грузинская милиция напала на советские войска, и отдал приказ очистить протест любыми способами.\n- Советские войска начали наступление с дубинками и лопатами, причиняя ранения людям.\n- Одной из жертв стала 16-летняя девушка, которая пыталась убежать, но была догнана и избита до смерти у здания правительства. Её мать также была ранена.\n- Использовался слезоточивый и хлорцианистый газ, вызвавший рвоту, проблемы с дыханием и паралич нервной системы.\n- Невооружённые полицейские пытались эвакуировать протестующих, но солдаты не позволяли медикам помогать раненым, даже скорая помощь была атакована.\n- В результате погибло 21 студент, 19 девушек и 2 мальчика."
 Georgia.5.a:0 "..."
 Georgia.6.t:0 "Осетины"
 Georgia.6.d:0 "Сепаратисты-осетины в Северном Шида Картли ежедневно совершают набеги на окружающие территории, используя их для пропаганды своих целей. Мы должны защитить нашу законную землю и подавить сепаратистское движение."
 Georgia.6.a:0 "Ок"
 Georgia.7.t:0 "Абхазы"
 Georgia.7.d:0 "Абхазы имели автономию в СССР как Абхазская АССР, но это не значит, что мы должны снова давать им автономию. Мы должны остановить сепаратистов и русских, которые пытаются отобрать нашу законную территорию!"
 Georgia.7.a:0 "Ок"
 Georgia.8.t:0 "Что происходит в Грузии?"
 Georgia.8.d:0 "С одной стороны, Грузия с каждым днём всё ближе к независимости, но с другой — внутри страны много проблем: слабая экономика и этнические конфликты.\n- Осетины в Шида Картли (в Южной Осетии, советской автономной области) начали протесты против действий Гамсахурдиа, требуя, чтобы Южная Осетия оставалась в составе СССР.\n- В экономике сельская местность не может производить достаточно продовольствия из-за нехватки оборудования, магазины пусты, люди голодают, а правительство ничего не может сделать, кроме как наблюдать, как люди умирают, как раненые крысы."
 Georgia.8.a:0 "..."
 Georgia.9.t:0 "Столкновения в Южной Осетии"
 Georgia.9.d:0 "5 января 1991 года осетинские ополченцы атаковали Национальную гвардию Грузии.\n- Под сильным огнём осетины возводят баррикады в городах.\n- Офицеры Национальной гвардии направили требования временно отступить из Южной Осетии... Что делать?"
 Georgia.9.a:0 "Переснабдить Национальную гвардию и приказать держать позиции."
 Georgia.9.b:0 "Отступить... пока."
 Georgia.10.t:0 "Референдум о независимости"
 Georgia.10.d:0 "После многих лет красной оккупации сегодня Грузия получила независимость, а Гамсахурдиа стал президентом независимой Грузии. Теперь Грузия — ещё одна страна, которая отделилась от Советского Союза, и Советский Союз не мог ничего сделать, кроме как наблюдать, как их союз рушится одна за другой.\n- Независимость Грузии вдохновляет движения за независимость на Кавказе и ускоряет их усилия по обретению свободы."
 Georgia.10.a:0 "Подпиши документ о независимости! Сегодня наш день!"
 Georgia.10.b:0 "Мы остаёмся..."
 Georgia.11.t:0 "О Грузии"
 Georgia.12.t:0 "Борьба за власть"
 Georgia.12.d:0 "В Грузии началась борьба за власть... Борьба между Звиадом Гамсахурдией (президент), Тенгизом Китовани (министр обороны и командир национальной гвардии) и Джабой Иоселиани (военачальник и лидер парамилитарной группировки Мхедруни)"
 Georgia.12.a:0 "Мы победим..."
 Georgia.13.t:0 "Вопрос Аджарии"
 Georgia.13.a:0 "Не обращай на них внимания"
 Georgia.13.b:0 "Отправить им ультиматум"
 Georgia.14.t:0 "Где Гамсахурдия?"
 Georgia.14.a:0 "Найти его!"
 Georgia.14.b:0 "Игнорировать"
 Georgia.15.t:0 "Новый президент Грузии!"
 Georgia.15.d:0 "После контакта Военного Совета с Шеварднадзе он покинул Россию и приехал в Тбилиси, после чего был приведён к присяге как глава Государственного Совета, а Хунта была распущена."
 Georgia.15.a:0 "Гамарджоба, Шеварднадзе!"
 Georgia.16.t:0 "Последствия переворота"
 Georgia.16.d:0 "Последствия государственного переворота 1992 года погрузили новообретённую независимую республику в период глубокой нестабильности, внутреннего конфликта и национального разочарования. После насильственного свержения президента Звиада Гамсахурдии в январе 1992 года Военным Советом, состоящим из оппозиционных милиций и бывших советских чиновников, Грузия погрузилась в беззаконие. Тбилиси стал городом, израненным перестрелками, вакуумом власти и разрушенным авторитетом. \n Лоялисты Гамсахурдии, известные как звиадисты, начали восстание на западе Грузии, особенно в Самегрело, что ещё больше дестабилизировало регион. Тем временем национальная экономика остановилась, инфраструктура пришла в упадок, а правоохранительные органы превратились в коррупционные структуры и бандитские формирования. \n Обещание независимости быстро превратилось в жестокую реальность фракционной борьбы, этнического насилия и провала управления. \n\n Долгие последствия переворота 1992 года будут преследовать Грузию на протяжении всего десятилетия..."
 Georgia.16.a:0 "А что если бы мы выбрали мир?"
 Georgia.17.t:0 "Арест Джабы Иоселиани"
 Georgia.17.d:0 "Сегодня военачальник и лидер парамилитарной группировки Мхедруни Джаба Иоселиани был арестован и отправлен в бывшее здание КГБ."
 Georgia.17.a:0 "Хорошо, по крайней мере он теперь молчит"
 Georgia.18.t:0 "Войска Китовани захватывают гостиницу в Тбилиси?"
 Georgia.18.d:0 "Как только Китовани прибывает в Тбилиси, начинаются боевые приготовления. Пока Национальная гвардия и правительственные лидеры укрепляются в здании парламента, Тенгиз Сигуа занимает гостиницу Тбилиси на проспекте Руставели, менее чем в 250 метрах от парламента, объявляя её военной штаб-квартирой оппозиции. 21 декабря командир Мхедруни Отар Литаниашвили приносит подробную карту столицы в штаб и военные лидеры планируют предстоящие атаки. Тенгиз Китовани берёт командование над штурмом парламента, будучи лучше всех знаком с его инфраструктурой благодаря прежней должности главы Национальной гвардии."
 Georgia.18.a:0 "Что..."
 Georgia.19.t:0 "Столкновения у тоннеля Роки"
 Georgia.19.d:0 "Грузинские войска попытались блокировать тоннель Роки, чтобы предотвратить дальнейшую помощь СССР осетинским ополченцам, но осетинская милиция быстро открыла огонь, заставив наших солдат отступить."
 Georgia.19.a:0 "Чёрт..."
 Georgia.20.t:0 "Анархия продолжается в Грузии"
 Georgia.20.d:0 "Несмотря на окончание гражданской войны и наступление мира, последствия конфликта всё ещё сказываются на стране. Ограбления, злоупотребление наркотиками и убийства по-прежнему стали нормой, а экономика остаётся в упадке. \n Если мы не примем меры прямо сейчас, страна может полностью рухнуть."
 Georgia.20.a:0 "Чёрт... а что с полицией?"
 Georgia.21.t:0 "Ситуация с полицией"
 Georgia.21.d:0 "Последствия гражданской войны оставили грузинские полицейские силы разрозненными, деморализованными и охваченными коррупцией. Когда-то задумывавшиеся как защитники общественного порядка, полиция Грузии теперь ассоциируется с вымогательствами, насилием и политическими репрессиями. \n В начале 1990-х, на фоне распада Советского Союза, правоохранительные органы Грузии развалились вместе с государством. Вооружённые милиции, политические фракции и организованная преступность заняли возникший вакуум власти. Многие бывшие офицеры либо покинули свои посты, либо присоединились к парамилитарным группам, часто используя своё положение для личной выгоды. \n К 1993 году Министерство внутренних дел осталось лишь тенью советской структуры. Офицеры были плохо обучены, низкооплачиваемы и часто брали взятки ради выживания. В таких регионах, как Самегрело и Аджария, местные военачальники и губернаторы контролировали полицию больше, чем центральное правительство. \n Восстановить полицию — непростая задача. Нужно заново заслужить доверие, отказаться от советских методов и искоренить глубокие коррумпированные сети. Грузия стоит на распутье: реформировать полицию в профессиональную и подотчётную структуру или позволить разложению продолжиться, рискуя стать государством-неудачником."
 Georgia.21.a:0 "... а что с Мхедруни?"
 Georgia.22.t:0 "Ситуация с Мхедруни"
 Georgia.22.d:0 "Когда-то Мхедруни воспринимались как патриотические защитники Грузии, но сейчас это фактически внеправовое формирование — парамилитарная группа, действующая в тени, вне контроля государства. Образовавшись в хаосе независимости и гражданской войны, Мхедруни изначально позиционировали себя националистами, верными единству Грузии. Но на деле они превратились в криминальный синдикат, обладающий властью, превышающей многие министерства. \n Во главе с известным Джабой Иоселиани — военачальником, грабителем банков и самопровозглашённым «рыцарем» — Мхедруни сыграли решающую роль в свержении президента Гамсахурдии в 1992 году. Их союз с Военным советом и позже с Эдуардом Шеварднадзе обеспечил им политическую легитимность и безнаказанность. \n Сегодня Мхедруни — короли в Тбилиси, контролируют рэкет, запугивают политических оппонентов и открыто сталкиваются с конкурентами. Они хорошо вооружены, глубоко укоренились и всё более вызывают вызов попыткам их сдержать. Особенно заметны они на западе страны, часто более влиятельны, чем официальные силовые структуры. \n Государство стоит перед опасной дилеммой: противостоять Мхедруни — значит рискнуть открытым конфликтом и нестабильностью, но терпеть их — значит подрывать любые усилия по демократизации, справедливости и правопорядку. \n Вопрос уже не в том, угроза ли они, а есть ли у нас сила остановить их."
 Georgia.22.a:0 "... а что с беженцами?"
 Georgia.23.t:0 "Тетри Арциви покидает пост в Цхинвали"
 Georgia.23.d:0 "Около 01:00 Гиа Каркараашвили, командующий милицией около 80 человек под названием Тетри Арциви («Белый Орёл»), покидает пост в Цхинвали, где защищает грузинские кварталы города во время конфликта в Южной Осетии, и выставляет баррикады на главной трассе к Тбилиси с севера, чтобы блокировать доступ к столице, после чего возвращается за оружием для оппозиции."
 Georgia.23.a:0 "Хм..."
 Georgia.24.t:0 "Двое правительственных чиновников похищены!"
 Georgia.24.d:0 "Утром 22 декабря, согласно свидетельствам бывшего депутата Сандро Брегадзе, Сигуа приказывает своей личной охране под командованием бывшего сотрудника советской спецслужбы Муртаза Шалуахшвили занять позицию в Александровском парке (ныне Парк 9 апреля), чтобы нанести удар по парламенту. С Кашвети церковью, служащей буфером между лагерями, власти отправляют мэра Тбилиси Тамаза Вашаидзе и заместителя Автандила Рцхиладзе на последнюю попытку переговоров перед началом боёв, но их захватывают силы Сигуа."
 Georgia.24.a:0 "Что?! Это не может быть правдой! Они что, с ума сошли?!"
 Georgia.25.t:0 "Первое нападение!"
 Georgia.25.d:0 "Около 07:30 Муртаз Шуалашвили отдаёт приказ открыть огонь по парламенту, а Каркараашвили запускает четыре ракеты по зданию, открывая две недели насилия. По данным New York Times, оппозиция отказывается признавать ответственность за первый удар. В течение 22 декабря обе стороны используют ракеты, гранаты и автоматическое оружие. Кашвети церковь, где находятся солдаты оппозиции, становится мишенью правительственных сил. Дом Гамсахурдии, известный как «Колхидский колокол», поджигают, но семья остаётся в безопасности под охраной правительства."
 Georgia.25.a:0 "Открыть огонь!"
 Georgia.26.t:0 "Двое чиновников предали!"
 Georgia.26.d:0 "Бесик Кутателадзе, заместитель министра обороны, отправленный Гамсахурдией для новых переговоров с оппозицией, предаёт президента, присоединяется к оппозиции и делает телевизионное заявление с призывом к отставке Гамсахурдии и допустить новый парламент к наказанию виновных в насилии. Затем Кутателадзе на вертолёте вылетает в Зугдиди, чтобы предотвратить формирование пророссийских сил. Тамаз Нинуа, заместитель министра иностранных дел, также присоединяется к оппозиции."
 Georgia.26.a:0 "Чёрт возьми их!"
 Georgia.27.t:0 "Второе нападение и пожар в Государственном музее Грузии"
 Georgia.27.d:0 "Второе нападение 23 декабря приводит к временной победе сил президента, но Государственный музей Грузии, находящийся напротив парламента, горит. Российское информагентство ТАСС сообщает, что несколько человек застряли внутри музея без возможности выхода, а пожарные не могут добраться из-за блокады улиц оппозицией. Гамсахурдия отзывает остатки Национальной гвардии в Тбилиси, чтобы попытаться прорваться через баррикады оппозиции, прекращая любое крупное военное присутствие в Южной Осетии."
 Georgia.27.a:0 "..."
 Georgia.28.t:0 "Оппозиция входит в парламент"
 Georgia.28.d:0 "Самый серьёзный бой переворота происходит 27 декабря, когда войска Тенгиза Китовани проникают в здание парламента и поджигают первый этаж бензином."
 Georgia.28.a:0 "..."
 Georgia.29.t:0 "Джаба на свободе"
 Georgia.29.d:0 "28 декабря становится ясно, что правительственные силы потеряли контроль за пределами президентского бункера. Войска Китовани вместе с отрядом Мхедруни захватывают бывшее здание КГБ в районе Глдани, где были заключены несколько лидеров оппозиции. Восемь заключённых освобождаются и приводятся на проспект Руставели, чтобы вдохновить бойцов, включая Георгия Чантурую, Георгия Хаиндраву и главу Мхедруни Джабу Иоселиани. Последний восстанавливает контроль над милицией, а Чантура объявляет, что гражданская война должна продолжаться до отставки Гамсахурдии. По пути войска Китовани сжигают несколько стратегически важных зданий, включая Национальный банк и Министерство внутренних дел, уничтожая около 210 тысяч документов (80% архивов советской эпохи)."
 Georgia.29.a:0 "..."
 Georgia.30.t:0 "Заместитель министра обороны предал нас!"
 Georgia.30.d:0 "31 декабря Нодар Гиоргадзе, заместитель министра обороны и лидер милиции из ветеранов афганской войны, публично требует отставки Гамсахурдии, за что был арестован."
 Georgia.30.a:0 "Чёрт возьми его!"
 Georgia.31.t:0 "События вне Тбилиси"
 Georgia.31.d:0 "Пока Тбилиси погружается в хаос, остальная часть Грузии (кроме Южной Осетии) остаётся более-менее спокойной в первую неделю конфликта. Однако в январе 1992 года события затронули некоторые сельские районы. Так, 1 января грузинское телевидение переходит под контроль оппозиции, а в западной Грузии, оставшейся лояльной Гамсахурдии, прекращается вещание после захвата Звиадистами башни в Кутаиси. Аналогично, после закрытия типографий в Тбилиси во время переворота большая часть страны перестаёт получать газеты, но в западной Грузии сохраняются прорежимные издания благодаря типографиям в Кутаиси.\n 4 января Звиад Гамсахурдия из своего бункера подписывает указ о всеобщей мобилизации вне Тбилиси для борьбы с оппозицией, что некоторые описывают как призыв к партизанской войне. Мобилизация должна пройти до 7 января, а местные власти обязаны открыть центры и обеспечить транспорт для призывников от 20 до 45 лет. Однако без Национальной гвардии этот указ невозможно выполнить.\n В ответ Военный Совет объявляет об отмене местных органов власти и намерении назначить лояльных оппозиции губернаторов. По их данным, к 18:30 4 января большинство местных центров перешли под контроль Хунты. Однако некоторые города остаются лояльными президенту: 5 января в Рустави происходит перестрелка между местными властями и войсками Совета, без пострадавших."
 Georgia.31.a:0 "По крайней мере частичная победа"
 Georgia.32.t:0 "Подавление демонстраций"
 Georgia.32.d:0 "Несмотря на новый указ Военного Совета, запрещающий протесты, 3 января около 12:00 собрание из 3-4 тысяч сторонников Гамсахурдии начинает демонстрацию от железнодорожной станции к проспекту Руставели. Протестующие, преимущественно люди среднего возраста, несут портрет президента и скандируют его имя («Звиади!»). Через 15 минут автомобиль с маскированными людьми из Мхедруни бросает в толпу дымовые шашки, что лишь раззадоривает её и вызывает аплодисменты прохожих. Затем группа из 8-10 маскированных в очках стреляет холостыми, чтобы разогнать толпу, а спустя мгновение — боевыми пулями. Два протестующих сразу погибают, несколько ранены, двое из которых умерли позже."
 Georgia.32.a:0 "Чёрт возьми их!"
 Georgia.33.t:0 "Президент покидает парламент"
 Georgia.33.d:0 "Утром 6 января около 05:00 Звиад Гамсахурдия с семьёй и охраной из 60 человек покидают парламент через задний путь, оставленный оппозицией для контроля побега президента и предотвращения разброса вооружённых сторонников. Они уезжают на президентском Мерседесе, сопровождаемые внедорожником, микроавтобусом и двумя Жигулями, избегая блокпоста у реки Мтквари. Оппозиционные силы входят в заброшенный и разрушенный парламент, провозглашая победу над правительством Гамсахурдии и освобождая 40 заключённых из бункера."
 Georgia.33.a:0 "Всё кончено... всё кончено..."
 Georgia.34.t:0 "Грузия вступила в ООН"
 Georgia.34.d:0 "Грузия признана независимым государством во всём мире!"
 Georgia.34.a:0 "Отлично"
 Georgia.35.t:0 "Китовани отказывается уйти"
 Georgia.35.d:0 "Китовани отказался покинуть пост после приказа Звиада уйти из-за нелояльности.\n Это также привело к расколу Национальной гвардии на две фракции — прорежимную и оппозиционную."
 Georgia.35.a:0 "Он хочет, чтобы мы снова потеряли свободу!?"
 Georgia.36.t:0 "Абхазия объявила независимость!"
 Georgia.36.d:0 "Сегодня парламент Абхазии провозгласил независимость и восстановил конституцию 1925 года, которую грузинские власти считают нелегальной. Они требуют разоружить милицию Абхазии и вернуть регион в состав Грузии."
 Georgia.36.a:0 "Что!?"
 Georgia.37.t:0 "Речь Каркараашвили"
 Georgia.37.d:0 "Сегодня генерал Гиа Каркараашвили выступил с радикальной речью, призывая грузин поднять оружие и вступить в вооружённые силы Грузии.\n Часть речи: «Если умрут 100 000 грузин, тогда все 97 000 [абхазцев] на вашей стороне будут уничтожены».\n Речь транслировалась и на абхазском ТВ, что вызвало возмущение и обвинения в призывах к геноциду."
 Georgia.37.a:0 "Идиот!... Зато у нас теперь больше людей"
 Georgia.38.t:0 "Объявление войны"
 Georgia.38.a:0 "И мы идём в бой..."
 Georgia.38.b:0 "За Абхазию!"
 Georgia.39.t:0 "Восстание осетин"
 Georgia.39.d:0 "5 января в 7 утра осетинская милиция открыла огонь по Национальной гвардии и установила баррикады в Цхинвали — первое вооружённое восстание в Грузии после 1920 года."
 Georgia.39.a:0 "Что!?"
 Georgia.40.t:0 "Атаковать осетинскую милицию"
 Georgia.40.a:0 "Вперёд..."
 Georgia.40.b:0 "За независимость Осетии!"
 Georgia.41.t:0 "Активность звиадистов возросла"
 Georgia.41.a:0 "Что!? Они с ума сошли?!"
 Georgia.42.t:0 "Звиад начал восстание!"
 Georgia.42.d:0 "Сегодня утром силы звиадистов начали восстание против грузинского правительства в западной Грузии.\n Звиадисты быстро захватили Зугдиди и близлежащие деревни, отрезав железнодорожное сообщение с Абхазией, усложнив снабжение грузинских войск там.\n\n У правительства есть два выбора:\n 1. Отступить из Абхазии и сразиться со звиадистами.\n 2. Немедленно нанести удар по звиадистам, оставив войска в Абхазии."
 Georgia.42.a:0 "Ты говорил, что он не вернётся, но вот мы здесь, ты тупая обезьяна..."
 Georgia.43.t:0 "Аджария стала полунезависимой!"
 Georgia.43.a:0 "Мы можем вернуться к этому позже..."
 Georgia.44.t:0 "Хотите играть за изгнанного Звиада Гамсахурдию?"
 Georgia.44.d:0 ""
 Georgia.44.a:0 "Да"
 Georgia.44.b:0 "Нет"
 Georgia.45.t:0 "Абашидзе отказался выполнять требования!"
 Georgia.45.d:0 "Абашидзе отказался разоружить свою милицию и вернуть Аджарию в состав Грузии, при этом оскорбил родителей нашего президента! Он уже разрушил единственный мост, соединяющий Грузию и Аджарию, и объявил военное положение в регионе!"
 Georgia.45.a:0 "Ладно, отступаем..."
 Georgia.45.b:0 "Значит, выбрана война!"
 Georgia.46.t:0 "Абашидзе принял наши требования!"
 Georgia.46.d:0 "Абашидзе согласился на наши условия, разоружил милицию и интегрировал Аджарию в Грузию!"
 Georgia.46.a:0 "Хороший мальчик"
 Georgia.47.t:0 "Протесты в Тбилиси!"
 Georgia.47.d:0 "Оппозиция начала протесты в Тбилиси, обвиняя Звиада в диктатуре.\n В ответ звиадисты устраивают митинги на проспекте Руставели, которые часто заканчиваются столкновениями с оппозицией, дестабилизацией и баррикадами на улицах."
 Georgia.47.a:0 "Диктатор? Серьёзно??? Я ОСВОБОДИЛ РОДИНУ, А ТЕПЕРЬ Я ДИКТАТОР?!"
 Georgia.48.t:0 "Национальная гвардия Китовани поддерживает оппозицию"
 Georgia.48.d:0 "Национальная гвардия Китовани заявила о поддержке оппозиции, ежедневные протесты в Тбилиси продолжаются."
 Georgia.48.a:0 "Дела идут плохо..."
 Georgia.49.t:0 "Столкновения в Тбилиси!"
 Georgia.49.d:0 "Утром в Тбилиси произошли вооружённые столкновения между звиадистами и гвардией Китовани. Полиция быстро вмешалась, после чего гвардия Китовани была изгнана из города, но это привело к нескольким смертям и дальнейшей дестабилизации."
 Georgia.49.a:0 "..."
 Georgia.50.t:0 "Армия реорганизована!"
 Georgia.50.a:0 "Отлично!"

 adjara.1.t:0 "Шеварднадзе выдвигает требования"
 adjara.1.d:0 "Шеварднадзе хочет, чтобы мы разоружили нашу милицию и мирно интегрировались в Грузию."
 adjara.1.a:0 "Пусть идет к чёрту!"
 adjara.1.b:0 "Ладно"
 
 news.1.t:0 "Грузия независима"
 news.1.d:0 "После референдума о независимости 31 марта Звиад Гамсахурдия заявил, что воля тех, кто погиб в трагедии 9 апреля, и воля грузин исполнилась — Грузия обрела независимость.\n— Речь Звиада Гамсахурдии\n— «Символично, что независимость Грузии была провозглашена именно 9 апреля, потому что судьба Грузии была решена в этот день. Духи мучеников смотрят на нас с небес, так как их воля и воля грузинского народа исполнились. ДОЛГО ЖИВИ НЕЗАВИСИМОСТЬ ГРУЗИИ! БОГ СПАСИ НАС!»"
 news.1.a:0 "Ок"
 news.1.b:0 "Гаумарджос, даёмукидебел Сакартвелос!"
 news.1.c:0 "Нет... этого не может быть..."
 news.2.t:0 "В Грузии объявлено чрезвычайное положение"
 news.2.d:0 "Звиад Гамсахурдия объявляет чрезвычайное положение. Правительство начинает новый раунд атак на прессу, в частности, когда российскому журналисту Альберту Кочеткову грабят квартиру 15 вооружённых солдат. Тем временем Тенгиз Китовани обещает поддержать оппозицию Гамсахурдии и через журналиста Зураба Кодалашвили отправляет ей поддерживающее сообщение, при этом у Кодалашвили конфискуют оборудование."
 news.2.a:0 "Ок"
 news.2.b:0 "Больше не могу протестовать :("
 news.3.t:0 "Оппозиция выиграла переворот в Грузии"
 news.3.d:0 "После недель кровавых боёв на улицах Тбилиси грузинская оппозиция и военизированные формирования захватывают парламент и объявляют победу, в то время как Звиад Гамсахурдия бежит в Чечню на личном автомобиле."
 news.3.a:0 "Ок"
 news.3.b:0 "Дзирс Звиади!"
 news.4.t:0 "Армения независима"
 news.4.d:0 "Сегодня Армения провозгласила независимость от красной оккупации после референдума 21 сентября.\nЭто ослабляет советское влияние на Кавказе, так как Армения — вторая страна, обретшая независимость.\nЗвиад Гамсахурдия поздравляет армянский народ и Левона Тер-Петросяна.\nТеперь очередь за Азербайджаном: полностью ли он уберёт советское влияние с Южного Кавказа или позволит ему остаться?"
 news.4.a:0 "Ок"
 news.4.b:0 "Парк' мер ангах Армении!"
 news.4.g:0 "Молодцы, армяне!"
 news.5.t:0 "Мод поддерживает нынешние про-западные протесты в Грузии!"
 news.5.d:0 "\nС тех пор как выборы в парламент 2024 были сфальсифицированы, в Грузии начались протесты. Сначала небольшие, но 28 ноября правительство (партия «Грузинская мечта» (ГМ)) приостановило переговоры с ЕС до 2028 года, что вызвало массовые радикальные протесты, которые спустя несколько недель утихли. Тем не менее протесты продолжаются до сих пор, а ГМ становится всё более авторитарной и пророссийской: за посты в Facebook, где студентов называли пророссийскими, арестовали 4 оппозиционных лидера всего за 2 дня.\n#FreeGeorgia #NoToRussia"
 news.5.b:0 "Огонь по олигархам!"
 news.6.t:0 "Азербайджан обрёл независимость"
 news.6.d:0 "Сегодня Азербайджан провозгласил независимость от красной оккупации 18 октября.\nЭто завершило советское влияние на Южном Кавказе, поскольку Азербайджан был последней коммунистической страной на Южном Кавказе.\nЧто теперь будет с Кавказом...?"
 news.6.a:0 "Ок"
 news.6.b:0 "Мустакил Азербайджана шан олсун!"
 news.6.g:0 "Всё кончено... блядь!"
 news.7.t:0 "Абхазия провозгласила независимость!"
 news.7.d:0 "Сегодня Абхазский советский парламент восстановил конституцию 1925 года, что означает провозглашение независимости Абхазии от Грузии.\nГрузинские власти считают это незаконным, но абхазские власти — законным, хотя пока никто не признаёт Абхазию независимой страной."
 news.7.a:0 "Ок"
 news.7.b:0 "Это незаконно!"
 news.7.g:0 "Хм?"
 news.7.c:0 "Где признание?"
 news.8.t:0 "Ингушетия отделилась от Чечни"
 news.8.d:0 "Сегодня лидеры Ингушетии, которые начали процесс отделения в 1991 году, завершили его 4 июня 1992 года, почти через год после начала. Это было безкровно и мирно, а Чечня не планирует вторгаться в Ингушетию, которая присоединилась к Российской Федерации."
 news.8.a:0 "Ок"
 news.8.b:0 "Почему..."
 news.8.g:0 "Хороший выбор, друг, хороший выбор!"
 news.9.t:0 "Грузино-абхазская война"
 news.9.d:0 "Сегодня утром грузинские танки и вертолёты пересекли грузино-абхазскую границу и начали вторжение в Абхазию. Россия считает это незаконным вторжением, в то время как Шеварднадзе заявляет, что они вторгаются, чтобы восстановить порядок и заново установить контроль над Абхазией."
 news.9.a:0 "Гражданская война продолжается..."
 news.10.t:0 "Чечня провозгласила независимость"
 news.10.d:0 "После распада Советского Союза и волны националистических движений по бывшим республикам и регионам Чечня под руководством Джохара Дудаева и Всенародного конгресса чеченского народа односторонне провозгласила независимость от Российской Федерации. Этот шаг был обусловлен давним желанием национального самоопределения, историческими обидами, репрессивной советской политикой и отличительной этнической и религиозной идентичностью Чечни."
 news.10.a:0 "Ага?"
 news.10.b:0 "Дозал Чечена Азатхана!"
 news.10.g:0 "..."
 news.11.t:0 "Война в Южной Осетии"
 news.11.d:0 "После восстания осетин в Южной Осетии, Грузинские вооружённые силы ответили наступлением, начав наступление на Джаву и Цхинвали.\nЦхинвали заявляет, что все осетины готовы защищать свою родину до последнего человека, в то время как Тбилиси заявляет, что готов восстановить порядок в Самачабло."
 news.11.a:0 "Вот-вот..."
 news.12.t:0 "Распад Советского Союза"
 news.12.d:0 "К декабрю 1991 года могучий СССР, включавший 15 республик и охватывавший 11 часовых поясов, перестал существовать. Белавежские соглашения объявили Советский Союз распущенным, и на его месте образовалось Содружество Независимых Государств (СНГ). Борис Ельцин, ставший президентом Российской Федерации, унаследовал разрушенную экономику, деморализованную армию и сложную задачу управления новым постсоветским будущим.\n\nКрасное знамя было снято с Кремля 25 декабря 1991 года."
 news.12.a:0 "Лучше умереть, чем быть красным!"
 news.12.b:0 "Моя империя..."
 news.13.t:0 "Августовский путч"
 news.13.d:0 "Танки въехали в Москву, государственные СМИ подверглись цензуре, и было введено военное положение. Но вместо того, чтобы сплотить нацию, путч провалился. Борис Ельцин, президент РСФСР, стал лицом сопротивления, знаменитый эпизод — когда он встал на танк у Белого дома, чтобы осудить путч и призвать народ к сопротивлению. Массовые протесты, баррикады и столкновения с бронетехникой разгорелись по всей Москве. Большая часть армии отказалась подчиняться путчистам.\n\nЧерез три напряжённых дня путч рухнул 22 августа."
 news.13.a:0 "Это было на волоске от провала"
 news.14.t:0 "Грузинские вооружённые силы отступили из Южной Осетии"
 news.14.d:0 "После ожесточённых боёв и сопротивления в Южной Осетии Национальная гвардия отступила, понеся тяжёлые потери. Осетины захватили Цхинвали и Джаву, а также территории внутри Грузии, всего в нескольких километрах от новых границ."
 news.14.a:0 "Как им не удалось подавить сопротивление?"
 news.15.t:0 "Грузинские вооружённые силы снова вошли в Южную Осетию"
 news.15.d:0 "После хаотичного отступления весной 1991 года грузинские войска летом того же года вновь вошли в Южную Осетию, возобновив конфликт с новой интенсивностью. После первоначальных неудач и растущей нестабильности грузинское руководство решило восстановить контроль над сепаратистским регионом и начало новое наступление с целью подавить движение за независимость Южной Осетии и разгромить его вооружённые формирования."
 news.15.a:0 "О?"
 news.16.t:0 "Грузинская хунта заключила мир с Южной Осетией"
 news.16.d:0 "После месяцев жестоких боёв, территориального тупика и внутреннего давления Грузинский военный совет, известный как хунта, решил заключить мир с властями Южной Осетии в середине 1992 года. Они пришли к власти после насильственного свержения президента Звиада Гамсахурдии."
 news.16.a:0 "Наверное, хорошо для них."
 news.17.t:0 "Восстание звиадистов в Западной Грузии"
 news.17.d:0 "Сегодня утром звиадистские силы начали восстание против грузинского правительства в Западной Грузии.\nЗвиадисты быстро захватили город Зугдиди и близлежащие деревни, перерезав железную дорогу в сторону Абхазии, что осложняет снабжение грузинских войск в Абхазии.\n\nУ грузинского правительства есть два варианта:\n\n1. Отступить из Абхазии и сразиться со звиадистами.\n2. Немедленно нанести удар по звиадистам, оставив войска в Абхазии."
 news.17.a:0 "Звиад возвращается?"
 news.18.t:0 "Первая чеченская война"
 news.18.d:0 "Напряжённость, долго накапливавшаяся на Северном Кавказе, вылилась в полномасштабную войну. После одностороннего провозглашения независимости Чечни федеральные российские войска начали масштабную военную операцию по восстановлению конституционного порядка."
 news.18.a:0 "Добро пожаловать в ад..."
 news.19.t:0 "Чёрный октябрь"
 news.19.d:0 "Хрупкие основы постсоветской демократии России разрушились в хаос. Драматическое конституционное противостояние между президентом Борисом Ельциным и российским парламентом переросло в открытый конфликт на улицах Москвы. После месяцев политического паралича и нарастания напряжённости Ельцин распустил Верховный Совет — шаг, осуждённый его оппонентами как неконституционный. Они, в свою очередь, объявили его президентство нелегитимным и забаррикадировались в Белом доме (здании парламента).\n3 и 4 октября противостояние взорвалось насилием. Вооружённые сторонники парламента столкнулись с лоялистскими силами безопасности, штурмовали мэрию и пытались захватить национальный телецентр. В ответ Ельцин приказал военное наступление. Танки открыли огонь по Белому дому, разрушая сердце российской демократии под шокированным взглядом мира.\nК вечеру восстание было подавлено. Десятки погибших, сотни раненых — эпоха надежд на реформы была запятнана кровью. Ельцин вышел победителем, но с ужасной ценой. Новая конституция России централизовала огромную власть в президентстве, а события Чёрного октября навсегда оставили тень на будущем демократии страны."
 news.19.a:0 "Россия всё ещё в кризисе"
 news.20.t:0 "Джохар Дудаев мёртв!"
 news.20.d:0 "Президент Джохар Дудаев был убит в результате прицельного ракетного удара ВВС России. Сообщается, что он давал интервью по спутниковому телефону возле деревни Гехи-Чу, когда его сигнал был вычислен, и по нему были запущены две управляемые ракеты. Как основатель Чеченской Республики Ичкерия, Дудаев был символом независимости и ключевой фигурой сопротивления российскому контролю. Его смерть создала опасный вакуум власти в Грозном, где разные фракции борются за контроль — от исламских радикалов до националистических умеренных."
 news.20.a:0 "Наконец-то мы от него избавились!"
 news.20.b:0 "Чёртова Россия"
 news.20.c:0 "Плохие новости для Чечни"
 news.22.t:0 "Чеченская революция"
 news.22.d:0 "Драматические события разворачиваются в Грозном, вооружённые сторонники оппозиции штурмуют Верховный Совет Чечено-Ингушетии. Старое советское правительство рушится, и новый орган — Временный комитет национального спасения — объявляет себя у власти. Телевизионные и радиостанции захвачены, а толпы заполняют улицы, требуя полной независимости от Москвы. Восстание возглавляет генерал Джохар Дудаев, который призывает к немедленному отделению Чечни как от Российской СФСР, так и от разваливающегося СССР."
 news.22.a:0 "Интересно"

 
 soviet_union.1.t:0 "69 лет Союза"
 soviet_union.1.d:0 "После успешной революции 1917-21 годов Советский Союз отбил нападение немцев, подавил сопротивление на Кавказе и в Восточной Европе и оставался стабильным до прихода реформатора Михаила Горбачёва. С его приходом начались демократические реформы, он разрешил первые многопартийные выборы — первая его ошибка, поскольку с этим в большинстве республик проснулось национально-освободительное движение, что привело к этому... Теперь всё зависит от Горбачёва — примет ли он протесты хардлайнеров и реформаторов или останется на прежней позиции?"
 soviet_union.1.a:0 "Плохо, плохо"
 soviet_union.2.t:0 "Столкновения на Балтике"
 soviet_union.2.d:0 "Этот год на Балтике не начался с радостных новогодних праздников, а с кровопролития. \n- Литва \nВ Литве 11-13 января жёсткие коммунисты приказали танкам, солдатам КГБ и ВДВ подавить митинги, что привело к гибели 15 гражданских и ранениям 702 человек. Советские войска случайно убили одного солдата КГБ, но хардлайнеры не остановились и приказали штурмовать телебашню Литвы.\n- Латвия \nВ Риге с 13 по 27 января советские силы по приказу хардлайнеров снова подавляли протесты, но протестующие строили баррикады и сопротивлялись. В результате погибло 6 человек, ранено 15, при этом из-за дружественного огня был убит один солдат ОМОН."
 soviet_union.2.a:0 "Кто отдал эти приказы?!"
 soviet_union.3.t:0 "Референдум окончен: большинство выбрало «Да»"
 soviet_union.3.d:0 "После подсчёта голосов большинство людей решило сохранить Советский Союз. Однако в республиках, таких как Украина, Грузия и Армения, большинство проголосовало «Против», что говорит о серьёзных проблемах."
 soviet_union.3.a:0 "Отлично!"
 soviet_union.4.t:0 "Танки в Москве"
 soviet_union.4.d:0 "Ранним утром 19 августа бронетанковые колонны вышли на улицы Москвы, что стало драматической и отчаянной попыткой хардлайнеров из ГКЧП захватить власть. Столица охвачена страхом и неопределённостью: солдаты заняли ключевые здания, граждане возводят баррикады, решительно настроенные сопротивляться путчу. Страна стоит на грани хаоса."
 soviet_union.4.a:0 "Ох..."
 soviet_union.5.t:0 "Конец СССР"
 soviet_union.5.d:0 "'Это последнее сообщение Коммунистической партии Советского Союза. Союз распущен.'"
 soviet_union.5.a:0 "Прощай, Союз..."
 soviet_union.6.t:0 "Неповиновение"
 soviet_union.6.d:0 "Командир Виктор Карпунин позже заявил, что получил приказ от Крючкова арестовать Ельцина, но отказался выполнить его, хотя его слова вызывают сомнения. Невыполнение ареста Ельцина стало роковым для путчистов. После объявления путча в 6:30 утра Ельцин начал приглашать к себе известных российских чиновников — мэра Ленинграда Анатолия Собчака, заместителя мэра Москвы Юрия Лужкова, генерал-лейтенанта Константина Кобеца, премьера РСФСР Ивана Силаева, вице-президента РСФСР Александра Руцкого и председателя Верховного Совета РСФСР Руслана Хасбулатова."
 soviet_union.6.a:0 "Почему он не выполняет, чёрт возьми, приказ!?"
 1_SOV_tt:0 "§RПутч начинается..."
 soviet_union.7.t:0 "Горбачёв помещён под домашний арест!"
 soviet_union.7.d:0 "Сегодня президента Михаила Горбачёва поместили под домашний арест в Крыму — силы КГБ ворвались в его дом и требовали объявить чрезвычайное положение, на что Горбачёв отказался, и тогда его взяли под стражу, отрезав все коммуникации с внешним миром."
 soviet_union.7.a:0 "ЧТО?! ЭТО НЕ МОЖЕТ БЫТЬ ПРАВДОЙ!"
 soviet_union.8.t:0 "Митинги и призывы к всеобщей забастовке!"
 soviet_union.8.d:0 "Изначально Ельцин хотел остаться на даче и организовать альтернативное правительство, но Кобец посоветовал группе поехать к Белому дому, зданию российского парламента, чтобы поддерживать связь с противниками путча. Они прибыли и заняли здание в 9 утра. Вместе с Силаевым и Хасбулатовым Ельцин выпустил декларацию «Гражданам России», осуждая действия ГКЧП как реакционный антиконституционный переворот. Военных призвали не участвовать в путче, местные власти — подчиняться президенту РСФСР, а не ГКЧП. Чтобы избежать гражданской войны, сначала Ельцин воздерживался от прямого командования, но позднее взял под контроль все советские вооружённые и силовые структуры в РСФСР. В декларации был призыв к всеобщей забастовке и требование дать слово Горбачёву. Эта декларация распространялась в Москве листовками, по радио и через компьютерную сеть RELCOM. Работники газеты «Известия» пригрозили забастовкой, если прокламация Ельцина не будет опубликована."
 soviet_union.8.a:0 "Чёртов Ельцин!"
 soviet_union.9.t:0 "Опросы"
 soviet_union.9.d:0 "Общественное мнение в Советском Союзе разделилось по поводу путча. Опрос в РСФСР утром 19 августа показал, что 23,6% россиян считали, что ГКЧП сможет улучшить уровень жизни, 41,9% — не имели мнения. Однако другие опросы «Интерфакса» показывали, что многие, включая 71% жителей Ленинграда, боялись возвращения массовых репрессий. ГКЧП имел сильную поддержку в русскоязычных регионах Эстонии и Приднестровья, а Ельцин — в Свердловске и Нижнем Новгороде."
 soviet_union.9.a:0 "Ну..."
 soviet_union.10.t:0 "Демонстранты вокруг Белого дома"
 soviet_union.10.d:0 "Днём жители Москвы начали собираться вокруг Белого дома, возводя вокруг него баррикады. В ответ Янаев объявил в Москве чрезвычайное положение в 16:00."
 soviet_union.10.a:0 "Они выбрали либерализм!?"
 soviet_union.11.t:0 "Массовые дезертирства в армии"
 soviet_union.11.d:0 "Советские войска, участвующие в путче, начали массово дезертировать в РСФСР, а солдаты отказывались стрелять по мирным жителям. Ельцин призвал своих сторонников не преследовать солдат и пообещал амнистию для тех, кто перейдёт на сторону противников путча."
 soviet_union.11.a:0 "Остановитесь ради СССР!"
 soviet_union.12.t:0 "Нарастающая напряжённость"
 soviet_union.12.d:0 "В полдень командующий Московским военным округом генерал Николай Калинин, назначенный Янаевым комендантом Москвы, объявил комендантский час с 23:00 до 5:00 с 20 августа, что означало неминуемое нападение на Белый дом.\nЗащитники Белого дома готовились, большинство без оружия. Танки Евдокимова вечером отъехали от здания. Временным штабом обороны руководил генерал Константин Кобец, депутат от РСФСР. Снаружи с речами выступали Эдуард Шеварднадзе, Мстислав Ростропович и Елена Боннэр в поддержку Ельцина.\nДнём Крючков, Язов и Пуго приняли решение штурмовать Белый дом, которое поддержали остальные члены ГКЧП (кроме пьяного Павлова, отправленного на дачу). Заместители Крючкова и Язова, генералы КГБ Геннадий Агеев и армии Владислав Ачалов, планировали операцию «Гром» с участием спецподразделений «Альфа» и «Вымпел», десантников, московского ОМОН, внутренних войск ОДОН, трёх танковых рот и вертолётной эскадрильи. Командиры «Альфы» и «Вымпела» пытались убедить Агеева отменить операцию из-за риска крови. Лебедь тайно сообщил штабу, что штурм начнётся в 2 часа ночи следующего дня."
 soviet_union.12.a:0 "В 2 ночи... не забудьте, товарищи!"
 soviet_union.13.t:0 "Огонь у Белого дома!"
 soviet_union.13.d:0 "Около часа ночи возле Белого дома троллейбусы и машины для уборки улиц использовали, чтобы заблокировать туннель против пехотных БМП Таманской гвардии под командованием капитана Сергея Суровикина. В столкновении погибли Дмитрий Комар, Владимир Усов и Илья Кричевский, несколько ранены. Комар, 22-летний ветеран Афганской войны, был застрелен и раздавлен, прикрывая наблюдательное отверстие движущейся БМП. Усов, 37-летний экономист, был убит случайной пулей, помогая Комару. Толпа подожгла БМП, а Кричевский, 28-летний архитектор, был застрелен при отступлении войск. Всем троим посмертно присвоено звание Героя Советского Союза. Журналист и борец за демократию Сергей Пархоменко, который был в толпе у Белого дома, сказал, что эти смерти сыграли решающую роль — обе стороны были настолько шокированы, что операции остановились. «Альфа» и «Вымпел» не пошли на штурм, Язов приказал войскам отступить из Москвы. Также появились сообщения о том, что Горбачёв помещён под домашний арест в Крыму. В последний день ссылки семья Горбачёвых пережила инсульт у Раисы Горбачёвой."
 soviet_union.13.a:0 "..."
 soviet_union.14.t:0 "Четвёртый день"
 soviet_union.14.d:0 "В 00:01 Горбачёв с семьёй и помощниками вылетел в Москву на самолёте Руцкого. Члены ГКЧП были отправлены обратно другим самолётом; только Крючков прилетел на президентском самолёте под охраной полиции (по словам Руцкого, «их точно не собьют с ним на борту»). По прибытии Крючков, Язов и Тизяков были арестованы на аэродроме, что было незаконно согласно советскому праву, так как представители центральной власти могли быть арестованы и судимы только по советскому законодательству, которое имело приоритет над законами республик.\n\nВ 2 часа ночи, когда Горбачёв прибыл в аэропорт Внуково, телевидение показывало его вязаный свитер и спуск по трапу.\n\nВ 6 утра вице-президент СССР Янаев был арестован в своём кабинете.\n\nБорис Пуго и его жена покончили с собой после вызова на встречу по делу о путче."
 soviet_union.14.a:0 "Мы не можем выиграть... Роспустите ГКЧП..."

 
