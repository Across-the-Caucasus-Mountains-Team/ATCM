 generic.1.t:0 "Мод поддерживает проевропейские протесты в Грузии!"
 generic.1.d:0 "\n После фальсификации парламентских выборов 2024 года в Грузии вспыхнули протесты. Изначально они были незначительными, однако 28 ноября правительство (партия «Грузинская мечта») приостановило переговоры с ЕС до 2028 года, что вызвало масштабные и радикальные акции протеста. Несмотря на последующее кратковременное затишье, протесты продолжаются до сих пор. Партия «Грузинская мечта» всё больше проявляет авторитарные и пророссийские тенденции: студентов арестовывают за посты в Facebook, где правительство называлось пророссийским, а за два дня были арестованы сразу 4 лидера оппозиции.\n#СвободнаяГрузия #НетРоссии"
 generic.1.a:0 "Огонь по олигархии!"
 
