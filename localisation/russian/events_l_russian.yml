 russia.4.d:0 "Российская армия теряет боеспособность"
 russia.4.a:0 "Чёрт"
 russia.5.t:0 "Коммунизм снова набирает популярность"
 russia.5.d:0 "Из-за тяжёлой экономической ситуации, гигантской инфляции и массовой безработицы идеи коммунизма снова начали набирать обороты"
 russia.5.a:0 "Нужно с этим бороться"
 russia.6.t:0 "Провал блицкрига в Первой чеченской войне"
 russia.6.d:0 ""
 russia.6.a:0 "Чёрт"
 russia.7.t:0 "Триумф в Чечне"
 russia.7.d:0 ""
 russia.7.a:0 "Слава России!"
 russia.8.t:0 "Массовые протесты"
 russia.8.d:0 "Роспуск Конгресса и парламента, которые выступали против неолиберальных реформ Ельцина, вызвал волну народного недовольства. Десятки тысяч россиян вышли на улицы Москвы, чтобы поддержать парламент. Демонстранты протестовали против ухудшающихся условий жизни. С 1989 года ВВП падал, коррупция процветала, уровень преступности рос, медицина разваливалась, а продолжительность жизни снижалась. Виновным всё чаще считали Ельцина."
 russia.8.a:0 "Раздражает..."
 russia.9.t:0 "Первые кровавые столкновения"
 russia.9.d:0 "28 сентября в Москве произошли первые кровавые столкновения между спецназом и антиельцинскими демонстрантами. В тот же день МВД перекрыло здание парламента. Вокруг здания появились баррикады и колючая проволока."
 russia.9.a:0 "Теперь на улицах будет тише, верно?"
 russia.10.t:0 "Баррикады вокруг парламента"
 russia.10.d:0 "2 октября сторонники парламента возвели баррикады и перекрыли движение по основным улицам Москвы. Руцкой подписал указ об освобождении Виктора Черномырдина от поста премьер-министра, но он не имел никакой силы."
 russia.10.a:0 "Всё идёт не по плану..."
 russia.11.t:0 "Успешный штурм полицейского кордона"
 russia.11.d:0 "Днём 3 октября вооружённые противники Ельцина прорвали полицейский кордон вокруг территории Белого дома, где укрывался парламент. Штурм поддержали сторонники парламента и несколько подразделений внутренних войск."
 russia.11.a:0 "ХВАТИТ!"
 russia.12.t:0 "Огонь"
 russia.12.d:0 "На рассвете 4 октября армия окружила здание парламента, а вскоре танки начали обстрел Белого дома, пробивая дыры в фасаде.\n\nК полудню войска заняли здание этаж за этажом. Отчаянный призыв Руцкого к пилотам ВВС бомбить Кремль остался без ответа. Он также пытался заставить председателя Конституционного суда Валерия Зорькина обратиться в западные посольства для гарантии своей безопасности, но безуспешно. Несколько раз боевые действия приостанавливались, чтобы позволить людям покинуть здание. К середине дня сопротивление на улицах было подавлено, за исключением случайных выстрелов снайперов."
 russia.12.a:0 "..."
