  CHE_counteroffensives_decision:0 "Решения об контрнаступлении"
  CHE_peace_negotiations_first_chechen_war_decision:0 "Война затянулась. Несмотря на храбрость наших бойцов и поддержку народа, нельзя игнорировать разрушения, голод и усталость, которые она приносит. Некоторые командиры и политические деятели начали рассматривать возможность диалога с Москвой. \n\nХод переговоров: §G[?RAS_negotiation_process_fcw_value|%%]§"
  CHE_hold_Argun:0 "Удержать Аргун"



  chechnya.1.t:0 "Ингушетия отделилась от нас"
  chechnya.1.d:0 "Несмотря на общую историю во времена Чечено-Ингушской АССР, руководство Ингушетии официально отвергло предложение вступить в новообъявленную Чеченскую Республику Ичкерия. Ссылаясь на стремление к стабильности, правовой преемственности и нарастающее напряжение с чеченским сепаратистским движением, Ингушетия объявила о своей лояльности Российской Федерации."
  chechnya.1.a:0 "Черт"
  chechnya.2.t:0 "Ингушетия остаётся в составе нашей федерации"
  chechnya.2.d:0 "Пока в Чечне растут сепаратистские настроения и регион объявляет о независимости, руководство Ингушетии официально заявило о своём решении остаться частью Российской Федерации. Исторически связанная с Москвой и обеспокоенная территориальными спорами с Северной Осетией и нестабильностью в Чечне, Ингушетия видит безопасность и процветание в сохранении своего членства в России."
  chechnya.2.a:0 "Отличные новости"
  chechnya.3.t:0 "Нынешняя ситуация"
  chechnya.3.d:0 "К 1 января 1991 года Чечено-Ингушская АССР, формально входившая в состав РСФСР и Советского Союза, фактически вышла из-под контроля Москвы. Коммунистическое руководство стремительно теряло власть, массовые националистические митинги парализовали работу Верховного Совета, а лозунги о независимости всё громче звучали на улицах Грозного. Улицы патрулировали вооружённые активисты, ветераны Афганской войны и клановые милиции. Безработица в регионах росла, царило ощущение надвигающейся анархии. Русскоязычное население впадало в панику — уже появлялись первые угрозы и захваты жилья. Над республикой витал дух возвращённой гордости и неизбежного конфликта. На фоне ослабления центра выдвинулась фигура — генерал авиации Джохар Дудаев, имя которого уже с надеждой шепталось на рынках и митингах. Крах советской системы в регионе стал лишь вопросом времени."
  chechnya.3.a:0 "Отлично"
  chechnya.4.t:0 "НЕЗАВИСИМОСТЬ!"
  chechnya.4.d:0 "Веками наш народ боролся за сохранение своей идентичности, веры и свободы. От сражений с царской экспансией до горькой предательства 1944 года — мы пережили оккупацию, изгнание и молчание. Но теперь, в хаосе разваливающегося Советского Союза, история открывает узкий путь вперёд — путь, омытый жертвами, но озарённый пламенем надежды. \nСегодня мы разрываем цепи, связывавшие нас с Москвой. Чеченская Республика провозглашает себя суверенной и независимой от всякого чужого владычества. Больше решения о нашей судьбе не будут приниматься в далёких залах теми, кто не говорит нашим языком и не понимает нашей души. Это не просто политический акт — это воскресение. Возрождение нации, похороненной, но никогда не забытой. \nДорога впереди будет трудной. Враги будут называть нас повстанцами. Союзники будут колебаться. Но дух Кавказа не так просто погасить."
  chechnya.4.a:0 "Дозал Чечена Азатхана!"
  chechnya.5.t:0 "Прибытие Гамсахурдии в Чечню"
  chechnya.5.d:0 "После свержения во время грузинского гражданского конфликта бывший президент Грузии Звиад Гамсахурдия бежал в Чеченскую Республику Ичкерия. Его приветствовал президент Джохар Дудаев. Гамсахурдия ищет политического убежища и поддержки для продолжения сопротивления новому режиму в Тбилиси."
  chechnya.5.a:0 "Интересно"
  chechnya.6.t:0 "Россия нападает на нас"
  chechnya.6.d:0 "Рано этим утром российские войска пересекли границу Чеченской Республики Ичкерия. Воздушные удары начались по ключевым объектам в Грозном, а бронетанковые колонны наступают с Моздока, Ставрополя и Дагестана. Москва объявила «операцию по конституционному восстановлению» против так называемых незаконных вооружённых формирований. Президент Джохар Дудаев приказал всеобщую мобилизацию и призвал народ к сопротивлению. Война началась. Чечне предстоит выжить, несмотря на подавляющее превосходство врага."
  chechnya.6.a:0 "За Ичкерию!"
  chechnya.7.t:0 "Россия поддерживает чеченскую оппозицию"
  chechnya.7.d:0 "Россия поддерживает чеченскую оппозицию"
  chechnya.7.a:0 "Чертовы русские"
  chechnya.11.t:0 "Русский вопрос"
  chechnya.11.d:0 "С распадом Советского Союза и провозглашением независимой Чеченской Республики Ичкерия встал острый вопрос: судьба многочисленного русскоязычного населения, проживающего в Грозном, Гудермесе и других городах. Многие русские теперь опасаются за свою безопасность на фоне растущей националистической риторики и антисоветских настроений. В то же время радикальные голоса внутри нового чеченского руководства требуют «десоветизации» и устранения так называемых остатков российского империализма."
  chechnya.11.a:0 "Давайте оставим их в покое"
  chechnya.11.b:0 "Начать депортацию"
  chechnya.13.t:0 "Джохар Дудаев мертв!"
  chechnya.13.d:0 "Президент Джохар Дудаев был убит в результате прицельного российского авиаудара. По данным чеченских источников, Дудаев разговаривал по спутниковому телефону рядом с селением Гехи-Чу, когда его сигнал был перехвачен, и по его координатам были выпущены ракеты."
  chechnya.13.a:0 "Да дарует Аллах ему высшее место в Раю"
  chechnya.14.t:0 "Россия организовала покушение на Дудаева"
  chechnya.14.d:0 "Российские войска нанесли точечный ракетный удар по предполагаемому месту нахождения президента Джохара Дудаева. Однако, по сообщениям, чеченский лидер покинул район за несколько минут до удара. В результате были убиты несколько охранников, повреждена местная инфраструктура, но сам Дудаев не пострадал."
  chechnya.14.a:0 "Проклятая Россия"


