  CHE_memories_of_deportations:0 "Воспоминания о 1944 году"
  CHE_memories_of_deportations_desc:0 "\n\n\n\n£GFX_idea_memories_of_deportation_desc_photo\n\n\n\n\n\n\n  Травма 1944 года до сих пор живёт в сердцах нашего народа. Тогда целые чеченские и ингушские общины были вырваны из родной земли по приказу советской власти, обвинённые в измене и сотрудничестве без суда и без доказательств. Депортированные в товарных вагонах на суровые степи Средней Азии, почти половина из них не пережила путь или горькие годы изгнания."
