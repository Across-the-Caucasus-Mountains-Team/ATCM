 SAK_Weak_Georgian_Armed_forces:0 "Слабые вооружённые силы Грузии"
 SAK_Weak_Georgian_Armed_forces_desc:0 "\n\n\n\n£GFX_idea_Weak_Armed_Forces_desc_photo\n\n\n\n\n\n\n Наше вооружение и доктрины устарели, большая часть армии контролируется СССР, а солдаты — необученные и деморализованные."
 SAK_Anarchy_in_Georgia:0 "Анархия в Грузии"
 SAK_Anarchy_in_Georgia_desc:0 "\n\n\n\n£GFX_idea_Anarchism_in_georgia_desc_photo\n\n\n\n\n\n\n Переворот привёл к анархии. Всплеск преступности, коррупция в полиции, экономический крах — всё это усугубляет ситуацию в стране."
 
 Nagarno_karabakh_conflict:0 "Конфликт в Нагорном Карабахе"
 Nagarno_karabakh_conflict_desc:0 "\n\n\n\n£GFX_idea_Nagarno_karabakh_war_desc_picture\n\n\n\n\n\n\nНесмотря на то, что Армения и Азербайджан — республики Советского Союза, их противоречия привели к вооружённому конфликту, который ещё больше ослабляет контроль СССР над Кавказом."
 
 RAS_Boris_Yeltsin_idea:0 "Звонки Бориса Ельцина"
 RAS_Boris_Yeltsin_idea_desc:0 "\n\n\n\n£GFX_idea_Yeltsin_calls_desc_photo\n\n\n\n\n\n\n Когда-то верный коммунист, Борис Ельцин превратился в громкий голос радикальных реформ и децентрализации. Его популистская риторика, призывы к суверенитету России и обращения напрямую к народу подрывают как Партию, так и Союз. По мере роста его популярности усиливаются и националистические, сепаратистские силы, вызывая в Москве страх полного краха."
 RAS_Memories_of_afhganistan_war:0 "Воспоминания о войне в Афганистане"
 RAS_Memories_of_afhganistan_war_desc:0 "\n\n\n\n£GFX_idea_Afghanistan_memories_desc_photo\n\n\n\n\n\n\n Советская интервенция в Афганистане, изначально подававшаяся как стратегическая операция по поддержке братского социалистического режима, закончилась унижением, травмой и политическим разочарованием. Ветераны возвращаются сломленными, престиж армии разрушен, а доверие к руководству стремительно падает. Призраки той войны до сих пор преследуют Союз, подпитывая антиправительственные настроения, дезертирство и ощущение, что Москва потеряла ориентиры."
 RAS_hardliners_protest:0 "Протесты сторонников жёсткой линии"
 RAS_hardliners_protest_desc:0 "\n\n\n\n£GFX_idea_Hardliners_protest_desc_photo\n\n\n\n\n\n\n Встревоженные распадом центральной власти, экономическим хаосом и националистическими волнениями, коммунистические консерваторы мобилизуются. Они требуют восстановления порядка, единства Советского Союза и жёсткого руководства. Их связи в армии, КГБ и бюрократии представляют серьёзную угрозу реформам, намекая на возможность переворота и введение режима Чрезвычайного Положения. Напряжение между прогрессом и сохранением достигло предела."
 RAS_hardliners_protest_2:0 "Протесты сторонников жёсткой линии"
 RAS_hardliners_protest_2_desc:0 "\n\n\n\n£GFX_idea_Hardliners_protest_desc_photo\n\n\n\n\n\n\n Встревоженные распадом центральной власти, экономическим хаосом и националистическими волнениями, коммунистические консерваторы мобилизуются. Они требуют восстановления порядка, единства Советского Союза и жёсткого руководства. Их связи в армии, КГБ и бюрократии представляют серьёзную угрозу реформам, намекая на возможность переворота и введение режима Чрезвычайного Положения. Напряжение между прогрессом и сохранением достигло предела."
 RAS_Failed_perestroika:0 "Провал перестройки"
 RAS_Failed_perestroika_desc:0 "\n\n\n\n£GFX_idea_Perestroika_desc_photo\n\n\n\n\n\n\n  Амбициозные реформы перестройки должны были оживить экономику, демократизировать управление и возродить доверие к Союзу. Вместо этого они ускорили его распад. Политическая либерализация обогнала экономические преобразования, выявив слабости государства и укрепив сепаратистские движения. Коррупция усилилась, логистика развалилась, а общественное доверие оказалось утрачено. То, что задумывалось как возрождение, стало медленным распадом — и либо мы им управим, либо он поглотит нас."
 RAS_reformists_protest:0 "Протесты реформаторов"
 RAS_reformists_protest_desc:0 "\n\n\n\n£GFX_idea_Reformists_protest_desc_photo\n\n\n\n\n\n\n Для многих внутри левого крыла Партии реформы Горбачёва были не смелыми, а трусливыми. Они требовали радикальной перестройки экономики, конца застою и немедленной демократизации госаппарата. Вместо этого получили полумеры, комитеты и нерешительное руководство. Разочарованные, но верные идеалам социализма, эти реформаторы вышли на улицы и партийные собрания, требуя настоящей революции изнутри. Их действия угрожают окончательно расколоть и без того ослабленное государство."
 RAS_Separatism:0 "Сепаратизм"
 RAS_Separatism_desc:0 "\n\n\n\n£GFX_idea_Separatism_desc_photo\n\n\n\n\n\n\n По мере ослабления центральной власти национальные идентичности, долгое время подавлявшиеся, поднимаются с бескомпромиссной решимостью. От берегов Балтики до Кавказских гор этнические группы и региональные элиты требуют автономии или полной независимости. Больше их не устраивают символические уступки — они видят в Москве не центр единства, а оккупанта. Кто-то организует протесты, кто-то — вооружённые формирования. То, что Партия называет предательством, они называют освобождением. Если не остановить волну сепаратизма, Союз развалится — республика за республикой."
 
 AZR_Black_January_idea:0 "Чёрный январь"
 AZR_Black_January_idea_desc:0 "\n\n\n\n£GFX_idea_Black_January_desc_photo\n\n\n\n\n\n\n 19 января Советские войска вошли в Баку и начали разгон протестов. Первый погибший появился за пределами города, а затем танки и солдаты убили ещё больше протестующих в самом Баку — погибло от 135 до 170 человек. После этого началась 40-дневная общенациональная забастовка, в ходе которой азербайджанцы вышли на улицы в память о жертвах Чёрного января."