 SAK_Tbilisi_syndrome:0 "Трагедия 9 апреля"
 SAK_Tbilisi_syndrome_desc:0 "\n\n\n\n£GFX_idea_April_Tragedy_desc_photo\n\n\n\n\n\n\n Тбилисская трагедия, также известная как трагедия 9 апреля, произошла 9 апреля 1989 года, когда советские войска открыли огонь по мирной студенческой демонстрации, убив 21 человека (19 женщин и 2 мужчин) и ранив множество других."
