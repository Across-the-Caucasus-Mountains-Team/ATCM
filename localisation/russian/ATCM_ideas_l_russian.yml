 SAK_Overcrowded_Hospitals:0 "Переполненные больницы"
 SAK_Overcrowded_Hospitals_desc:0 "\n\n\n\n£GFX_idea_Overcrowded_Tbilisi_desc_photo\n\n\n\n\n\n\n После переворота в Тбилиси больницы оказались переполнены. Помимо большого количества пациентов, в больницах не хватает оборудования, что осложняет лечение."
 SAK_Zviadists_in_the_west:0 "Сопротивление Звиадистов"
 SAK_Zviadists_in_the_west_desc:0 "\n\n\n\n£GFX_idea_Zviadists_desc_photo\n\n\n\n\n\n\n После свержения Гамсахурдии звиадисты (его сторонники) начали беспорядки в Самегрело — его родном регионе. Это вызвало перебои с поставками, а Зугдиди фактически стал оплотом сопротивления, в который наши войска не могут войти без опасности."
 SAK_military_propaganda:0 "Военная пропаганда"
