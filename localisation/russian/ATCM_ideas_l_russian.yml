 SAK_State_of_emergency:0 "Чрезвычайное положение"
 SAK_State_of_emergency_desc:0 "\n\n\n\n£GFX_idea_State_of_Emergency_desc_photo\n\n\n\n\n\n\n 23 сентября повстанческие фракции Национальной гвардии под руководством Тенгиза Китовани вошли в Тбилиси, поддержали оппозицию и захватили телевышку. 24 сентября Звиад Гамсахурдия объявил чрезвычайное положение. Первые вооружённые столкновения с жертвами произошли 25 сентября, когда повстанцы попытались захватить электростанцию, но были отброшены полицией. В результате столкновения погибли 4 человека."
 SAK_Clashes_in_south_ossetia:0 "Столкновения в Южной Осетии"
 SAK_Clashes_in_south_ossetia_desc:0 "\n\n\n\n£GFX_idea_Clashes_in_ossetia_desc_photo\n\n\n\n\n\n\n  5 января 1991 года осетинское ополчение открыло огонь по военнослужащим Национальной гвардии в Цхинвали, что привело к боевым действиям. Осетины построили баррикады, а Национальная гвардия испытывает трудности с подавлением сопротивления."
