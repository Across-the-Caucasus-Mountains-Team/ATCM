 SAK_Poor_Agricultural_economy:0 "Слабая аграрная экономика"
 SAK_Poor_Agricultural_economy_desc:0 "\n\n\n\n£GFX_idea_Poor_agricultural_economy_desc_photo\n\n\n\n\n\n\n В последние годы экономика лишь ухудшалась. Несмотря на строительство заводов в Грузии, мы всё ещё зависим от сельского хозяйства, а его состояние оставляет желать лучшего: устаревшая техника, низкое качество, плохие условия и т.д."
 SAK_National_Gurad_Split_in_two:0 "Разделённая национальной гвардии"
 SAK_National_Gurad_Split_in_two_desc:0 "\n\n\n\n£GFX_idea_Divided_NG_desc_photo\n\n\n\n\n\n\n После начала борьбы за власть Национальная гвардия Грузии разделилась на два лагеря: сторонников Звиада и противников Звиада. Первых поддерживает Звиад Гамсахурдия, вторых — Тенгиз Китовани."
