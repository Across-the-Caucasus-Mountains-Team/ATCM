 SAK_Gamsakhurdias_Speechs:0 "§YНационально-освободительное движение§"
 SAK_Gamsakhurdias_Speechs_desc:0 "\n\n\n\n£GFX_idea_Gamsakhurdia_Speech_desc_photo\n\n\n\n\n\n\n После выступлений Гамсахурдии республика становится всё более дестабилизированной, а национализм набирает популярность среди населения. Убийство Гамсахурдии может привести к кровопролитию... Чего мы не хотим. Мы уже убили множество капиталистов, и это заставило многих грузин выступить против нас."
