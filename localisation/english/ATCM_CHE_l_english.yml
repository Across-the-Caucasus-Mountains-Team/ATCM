  CHE_counteroffensives_decision:0 "Counterattacks"
 CHE_peace_negotiations_first_chechen_war_decision:0 "Peace Negotiations"
  CHE_peace_negotiations_first_chechen_war_decision_desc:0 "The war has dragged on. Despite the bravery of our fighters and popular support, we cannot ignore the devastation, hunger, and exhaustion it brings. Some commanders and political figures have begun to consider dialogue with Moscow. \n\nProgress of negotiations: §G[?RAS_negotiation_process_fcw_value|%%]§"
  CHE_stability_of_republic_decision:0 "Stability of the Republic"
  CHE_stability_of_republic_decision_desc:0 "Following Dzhokhar Dudayev's victory in the presidential elections, the newly proclaimed Republic of Ichkeria is on a fragile path toward full independence. However, the country faces immense challenges, the collapse of Soviet institutions, economic uncertainty, and the existence of powerful internal opposition forces.\n\nLegitimacy of Dudayev: §Y[?CHE_legitimacy_of_dudayev_value|%%]§! \n\nPower of opposition: §Y[?CHE_power_of_opposition_value|%%]§!"
  CHE_hold_Grozny:0 "Hold Grozny"
  CHE_hold_Grozny_desc:0 "The capital of the Chechen Republic, Grozny, is under constant threat from Russian forces. The city is a symbol of our struggle and must be defended at all costs." 
  CHE_hold_Shali:0 "Hold Shali"
  CHE_hold_Shali_desc:0 "The town of Shali is a key strategic point in the Chechen Republic. Its defense is crucial for maintaining control over the region and ensuring the safety of our people."
  CHE_hold_Gudermes:0 "Hold Gudermes"
  CHE_hold_Gudermes_desc:0 "Gudermes is a vital transportation hub and a center of resistance against Russian forces. Its defense is essential for maintaining our supply lines and communication."
  CHE_hold_Argun:0 "Hold Argun"
  CHE_hold_Argun_desc:0 "The town of Argun is a key point in the defense of the Chechen Republic. Its capture by Russian forces would threaten our control over the region and disrupt our supply lines."
  CHE_hold_UrusMartan:0 "Hold Urus-Martan"
  CHE_hold_UrusMartan_desc:0 "Urus-Martan is a strategic location in the Chechen Republic. Its defense is crucial for maintaining our control over the region and ensuring the safety of our people."
  CHE_mobilize_additional_forces_in_Grozny:0 "Mobilize additional forces"
  CHE_mobilize_additional_forces_in_Grozny_desc:0 "The defense of Grozny is critical for the survival of the Chechen Republic. Mobilizing additional forces will strengthen our position and deter Russian attacks."
  CHE_weapon_depreservation:0 "Weapon Depreservation"
  CHE_weapon_depreservation_desc:0 "The Chechen Republic is in dire need of weapons and ammunition. Depreservation of stored weapons will provide our fighters with the necessary equipment to continue the struggle against Russian forces."
  CHE_first_chechen_war_decision:0 "First Chechen War"
  CHE_first_chechen_war_decision_desc:0 "The First Chechen War has begun. The Chechen Republic is facing a brutal invasion by Russian forces, determined to crush our struggle for independence. The war will test the resilience and determination of our people."
  CHE_general_staff_decision:0 "General Staff of Chechnya"
  CHE_start_operation_of_jihad_decision:0 "Start Operation 'Jihad'"


  CHE_elections_1991_decision:0 "Elections in 1991"
  CHE_elections_1991_decision_desc:0 "The Chechen Republic is in the midst of its first-ever presidential election. The situation is volatile: central Soviet authority is collapsing, and the region is operating outside Moscow’s control. While much of the population supports independence, others fear isolation or war. \n\nSupport of Dudayev: §Y[?CHE_dudayev_support_value|%%]§! \n\nIslamic radicalism: §Y[?CHE_islamic_radicalism_value|%%]§!"
